<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button id="signUp" class="signUp">Sign UP</button>
    <form novalidate>
        <label for="userName-signIn">User name</label>
        <input type="text" id="userName-signIn" class="userName-signIn" required >
        <span class="userName-signIn-span" id='userName-signIn-span'></span>
        <label for="password-signIn">Password</label>
        <input type="password" id="password-signIn" class="password-signIn" required >
        <span class="password-signIn-span" id="password-signIn-span"></span>
        <button id="signIn" class="signIn">Sign In</button>
    </form>
    <form id="signUp-form" novalidate>
        <label for="userName-signUp">User name</label>
        <input type="text" id="userName-signUp" class="userName-signUp" required>
        <span id="userName-signUp-span"></span>
        <label for="password-signUp">Password</label>
        <input type="password" id="password-signUp" class="password-signUp" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
        <span id="password-signUp-span"></span>
        <label for="passwordConfirm-signUp">Password Confirm</label>
        <input type="password" id="passwordConfirm-signUp" class="passwordConfirm-signUp" required >
        <span id="passwordConfirm-signUp-span"></span>
        <input type="submit" value="Sign Up">
    </form>
</body>
<script src="../js/dom/sign.js"></script>
</html>

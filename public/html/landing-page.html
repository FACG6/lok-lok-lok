<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>lok-lok-lok</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="icon" href="public/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="public/css/sign-style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Special+Elite"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="nav">
      <span class="logo">Facebook ูุด</span>
      <button class="sign-up">Sign Up <i class="fas fa-user-plus"></i></button>
    </nav>
    <main>
      <div class="container">
        <form class="form--signin">
          <i class="fas fa-user-circle form--signin-icon"></i>
          <input
            type="text"
            name="username"
            class="form--signin-username form--signin-input"
            placeholder="Username"
            autocomplete="off"
          />
          <input
            type="password"
            name="password"
            class="form--signin-password form--signin-input"
            placeholder="Password"
            autocomplete="off"
          />
          <input type="submit" class="form--signin-submit" value="Sign In" />
        </form>
      </div>
    </main>
  </body>
  <script src="../js/dom/sign.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>lok-lok-lok</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="icon" href="public/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="public/css/sign-style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Special+Elite"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="body">
      <nav class="nav">
        <span class="logo">Facebook ูุด</span>
        <button class="signup-btn">
          Sign Up <i class="fas fa-user-plus"></i>
        </button>
      </nav>
      <main>
        <div class="signin--container container show">
          <form action="/signin" method="POST" class="form--signin form--sign">
            <i class="fas fa-user-circle form--sign-icon"></i>
            <input
              type="text"
              name="signin-username"
              class="form--signin-username form--sign-input"
              placeholder="Username"
              autocomplete="off"
              required
            />
            <input
              type="password"
              name="password"
              class="form--signin-password form--sign-input"
              placeholder="Password"
              autocomplete="off"
              required
            />
            <input
              type="submit"
              class="form--signin-submit submit"
              value="Sign In"
            />
          </form>
        </div>
        <div class="signup--container container">
          <form class="form--signup form--sign">
            <i class="fas fa-user-circle form--sign-icon"></i>
            <!-- <input
              type="text"
              placeholder="Full Name"
              name="signup-name"
              class="form--signup-name form--sign-input"
              autocomplete="off"
              required
            /> -->
            <input
              type="text"
              placeholder="Username"
              name="signup-username"
              class="form--signup-username form--sign-input"
              autocomplete="off"
              required
            />
            <input
              type="password"
              placeholder="Password"
              name="signup-password"
              class="form--signup-password form--sign-input"
              autocomplete="off"
              required
            />
            <input
              type="password"
              placeholder="Confirm Password"
              name="signup-confirmPassword"
              class="form--signup-confirmPassword form--sign-input"
              autocomplete="off"
              required
            />
            <input
              type="submit"
              value="Sign Up"
              class="form--signup-submit submit"
            />
          </form>
        </div>
      </main>
    </div>
    <script src="public/js/fetch.js"></script>
    <script src="public/js/dom/sign.js"></script>
  </body>
</html>
